<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style>
  body { margin: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; background: transparent; overflow: hidden; }
  
  #display {
    width: 280px; height: 40px; border: none; background: transparent;
    text-align: center; font-size: 1.6rem; color: #ffb1cc; margin-bottom: 10px;
    outline: none; pointer-events: none; /* 입력창은 클릭 안 되게 */
  }

  .keypad-wrapper {
    position: relative;
    width: 320px; height: 320px;
    background-image: url('./keypad.png'); /* 깃허브에 올린 이미지 파일명 */
    background-size: contain;
    background-repeat: no-repeat;
    background-position: center;
  }

  .button-grid {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    grid-template-rows: repeat(4, 1fr);
    width: 100%; height: 100%;
  }

  .touch-btn {
    background: transparent;
    border: none;
    cursor: pointer;
    outline: none;
    -webkit-tap-highlight-color: rgba(255, 182, 193, 0.3);
  }

  .touch-btn:active { background: rgba(255, 255, 255, 0.1); }
</style>
</head>
<body>

<input type="text" id="display" placeholder="••••" readonly>

<div class="keypad-wrapper">
  <div class="button-grid">
    <button class="touch-btn" onclick="add('1')"></button>
    <button class="touch-btn" onclick="add('2')"></button>
    <button class="touch-btn" onclick="add('3')"></button>
    <button class="touch-btn" onclick="cls()"></button>

    <button class="touch-btn" onclick="add('4')"></button>
    <button class="touch-btn" onclick="add('5')"></button>
    <button class="touch-btn" onclick="add('6')"></button>
    <button class="touch-btn" onclick="cls()"></button>

    <button class="touch-btn" onclick="add('7')"></button>
    <button class="touch-btn" onclick="add('8')"></button>
    <button class="touch-btn" onclick="add('9')"></button>
    <button class="touch-btn" onclick="cls()"></button>

    <button class="touch-btn" onclick="add('*')"></button>
    <button class="touch-btn" onclick="add('0')"></button>
    <button class="touch-btn" onclick="add('#')"></button>
    <button class="touch-btn" onclick="cls()"></button>
  </div>
</div>

<script>
  let val = "";
  const d = document.getElementById('display');
  function add(n) { if(val.length < 12) { val += n; d.value = val; } }
  function cls() { val = ""; d.value = ""; }
</script>
</body>
</html>
