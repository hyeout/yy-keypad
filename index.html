<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  /* 1. 배경 및 폰트 설정 */
  body {
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: transparent; /* 노션 배경색에 맞춤 */
    font-family: 'Segoe UI', sans-serif;
  }

  /* 2. 계산기 본체 연출 (연한 핑크/화이트) */
  .calculator-frame {
    background-color: #fff9fb; /* 아주 연한 핑크 화이트 */
    padding: 30px 20px;
    border-radius: 40px;
    box-shadow: 0 20px 50px rgba(255, 192, 203, 0.3);
    border: 1px solid #ffeef2;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  /* 3. 상단 디스플레이 (점 없애고 숫자 나오게!) */
  #display {
    width: 260px;
    height: 60px;
    background-color: #ffffff;
    border-radius: 15px;
    margin-bottom: 25px;
    border: none;
    text-align: right;
    padding: 0 20px;
    font-size: 1.8rem;
    color: #ffb1cc;
    box-shadow: inset 0 2px 5px rgba(0,0,0,0.02);
    outline: none;
    box-sizing: border-box;
  }

  /* 4. 사용자님이 주신 이미지 배경 처리 */
  .keypad-container {
    position: relative;
    width: 280px;  /* 이미지 비율에 맞춰 조정 */
    height: 280px;
    background-image: url('./keypad.png'); /* 반드시 파일명이 일치해야 함 */
    background-size: contain;
    background-repeat: no-repeat;
    background-position: center;
  }

  /* 5. 이미지 위의 투명 버튼 그리드 */
  .button-grid {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    grid-template-rows: repeat(4, 1fr);
    width: 100%;
    height: 100%;
  }

  .invisible-btn {
    background: transparent;
    border: none;
    cursor: pointer;
    outline: none;
    /* 클릭 시 아주 살짝만 반응 */
    -webkit-tap-highlight-color: transparent;
    transition: background 0.2s;
    border-radius: 15px;
  }

  .invisible-btn:active {
    background: rgba(255, 255, 255, 0.4);
  }
</style>
</head>
<body>

<div class="calculator-frame">
  <input type="text" id="display" placeholder="0" readonly>

  <div class="keypad-container">
    <div class="button-grid">
      <button class="invisible-btn" onclick="add('1')"></button>
      <button class="invisible-btn" onclick="add('2')"></button>
      <button class="invisible-btn" onclick="add('3')"></button>
      <button class="invisible-btn" onclick="cls()"></button>

      <button class="invisible-btn" onclick="add('4')"></button>
      <button class="invisible-btn" onclick="add('5')"></button>
      <button class="invisible-btn" onclick="add('6')"></button>
      <button class="invisible-btn" onclick="cls()"></button>

      <button class="invisible-btn" onclick="add('7')"></button>
      <button class="invisible-btn" onclick="add('8')"></button>
      <button class="invisible-btn" onclick="add('9')"></button>
      <button class="invisible-btn" onclick="cls()"></button>

      <button class="invisible-btn" onclick="add('*')"></button>
      <button class="invisible-btn" onclick="add('0')"></button>
      <button class="invisible-btn" onclick="add('#')"></button>
      <button class="invisible-btn" onclick="cls()"></button>
    </div>
  </div>
</div>

<script>
  let val = "";
  const d = document.getElementById('display');
  
  function add(n) {
    if(val.length < 12) {
      val += n;
      d.value = val;
    }
  }
  
  function cls() {
    val = "";
    d.value = "";
  }
</script>

</body>
</html>
