<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Soft Pink Calculator</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,400&display=swap');

  body {
    background-color: #f0f2f5;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }

  /* 계산기 본체 디자인 */
  .calculator-body {
    background-color: #FFD1DC; /* 연한 핑크색 본체 */
    padding: 25px;
    border-radius: 35px;
    box-shadow: 
      0px 15px 30px rgba(255, 182, 193, 0.4),
      inset 0px -5px 15px rgba(255, 105, 180, 0.1);
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  /* 상단 디스플레이 영역 (점 제거됨) */
  .display-area {
    width: 280px;
    height: 70px;
    background-color: #FFE4E1; /* 본체보다 조금 더 밝은 핑크 */
    border-radius: 20px;
    margin-bottom: 25px;
    box-shadow: inset 0px 3px 8px rgba(0,0,0,0.05);
    /* 내용이 없으므로 깨끗한 빈 공간 */
  }

  /* 키패드 그리드 */
  .button-grid {
    display: grid;
    grid-template-columns: repeat(4, 65px);
    grid-template-rows: repeat(4, 65px);
    gap: 15px;
  }

  /* 공통 버튼 스타일 */
  .key {
    width: 65px;
    height: 65px;
    border-radius: 18px;
    border: none;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    position: relative;
    transition: all 0.1s ease;
    font-family: 'Playfair Display', serif;
  }

  .key:active {
    transform: translateY(3px);
    box-shadow: 0px 2px 5px rgba(0,0,0,0.1);
  }

  /* 흰색 버튼 (숫자 키) */
  .key-white {
    background: #FFFFFF;
    box-shadow: 
      0px 5px 10px rgba(0,0,0,0.05),
      0px 2px 3px rgba(0,0,0,0.1);
  }

  /* 핑크색 버튼 (하트 키) */
  .key-pink {
    background: #FFB6C1;
    box-shadow: 
      0px 5px 10px rgba(255, 105, 180, 0.3),
      0px 2px 3px rgba(255, 105, 180, 0.2);
  }

  /* 숫자 스타일 */
  .num {
    font-size: 2rem;
    font-style: italic;
    color: #A0A0A0; /* 은은한 회색 */
    line-height: 1;
  }

  /* 하단 텍스트 스타일 */
  .sub {
    font-size: 0.6rem;
    font-style: italic;
    color: #C0C0C0;
    margin-top: 2px;
  }

  /* 1번 키의 작은 하트들 */
  .mini-hearts {
    font-size: 0.6rem;
    color: #FFB6C1;
    margin-top: 4px;
  }

  /* 오른쪽 열의 큰 하트 아이콘 */
  .heart-icon {
    font-size: 1.8rem;
    color: #FFFFFF; /* 핑크 배경 위 흰색 하트 */
    text-shadow: 0px 1px 2px rgba(255, 105, 180, 0.5);
  }

  /* 기호 스타일 */
  .symbol {
    font-size: 1.8rem;
    font-style: italic;
    color: #A0A0A0;
  }
</style>
</head>
<body>

<div class="calculator-body">
  <div class="display-area"></div>

  <div class="button-grid">
    <button class="key key-white">
        <span class="num">1</span>
        <span class="mini-hearts">♥♥♥</span>
    </button>
    <button class="key key-white">
        <span class="num">2</span>
        <span class="sub">ABC</span>
    </button>
    <button class="key key-white">
        <span class="num">3</span>
        <span class="sub">DEF</span>
    </button>
    <button class="key key-pink">
        <span class="heart-icon">♥</span>
    </button>

    <button class="key key-white">
        <span class="num">4</span>
        <span class="sub">GHI</span>
    </button>
    <button class="key key-white">
        <span class="num">5</span>
        <span class="sub">JKL</span>
    </button>
    <button class="key key-white">
        <span class="num">6</span>
        <span class="sub">MNO</span>
    </button>
    <button class="key key-pink">
        <span class="heart-icon">♥</span>
    </button>

    <button class="key key-white">
        <span class="num">7</span>
        <span class="sub">PQRS</span>
    </button>
    <button class="key key-white">
        <span class="num">8</span>
        <span class="sub">TUV</span>
    </button>
    <button class="key key-white">
        <span class="num">9</span>
        <span class="sub">WXYZ</span>
    </button>
    <button class="key key-pink">
        <span class="heart-icon">♥</span>
    </button>

    <button class="key key-white">
        <span class="symbol">*</span>
    </button>
    <button class="key key-white">
        <span class="num">0</span>
    </button>
    <button class="key key-white">
        <span class="symbol">#</span>
    </button>
    <button class="key key-pink">
        <span class="heart-icon">♥</span>
    </button>
  </div>
</div>

</body>
</html>
